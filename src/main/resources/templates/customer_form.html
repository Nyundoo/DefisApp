<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<!-- /GetBu
<!-- /GetButton.io widget -->
<body>
    <div th:replace="common/header :: navbar" />
          <div class="container text-center">
              <div th:if="${customer.id == null}"><h1>Create New Customer</h1></div>
              <div th:unless="${customer.id == null}"><h1>Edit Customer</h1></div>
  
              <form th:action="@{/customers/save}" th:object="${customer}" method="post" style="max-width: 1080px; margin: 0 auto;">
                  <input type="hidden" th:field="*{id}" th:value="${customer.id}" />
                  <div class="m-3">
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Identification Number: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{identification_no}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Customer Name: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{name}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Age: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{age}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Email: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{email}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">County: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{county}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Ward: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{ward}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Village Name: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{village_name}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Huduma Number: </label>
                          <div class="col-sm-8">
                              <input type="number" th:field="*{huduma_no}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Gender: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{gender}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Chief Name: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{chief_name}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Chief Contact: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{chief_contact}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Agent: </label>
                          <div class="col-sm-8">
                             <select th:field="*{agent}" class="form-control" required>
                                 <th:block th:each="cat : ${listAgents}">
                                     <option th:text="${cat.name}" th:value="${cat.id}" />
                                 </th:block>
                             </select>
                          </div>
                      </div>       
  
  
  
         
                              <SCRIPT language="javascript">
                                  function addRow(tableID) {
                          
                                      var table = document.getElementById(tableID);
                          
                                      var rowCount = table.rows.length;
                                      var row = table.insertRow(rowCount);
                          
                                      var colCount = table.rows[0].cells.length;
                          
                                      for(var i=0; i<colCount; i++) {
                          
                                          var newcell	= row.insertCell(i);
                          
                                          newcell.innerHTML = table.rows[0].cells[i].innerHTML;
                                          //alert(newcell.childNodes);
                                          switch(newcell.childNodes[0].type) {
                                              case "text":
                                                      newcell.childNodes[0].value = "";
                                                      break;
                                              case "checkbox":
                                                      newcell.childNodes[0].checked = false;
                                                      break;
                                              case "select-one":
                                                      newcell.childNodes[0].selectedIndex = 0;
                                                      break;
                                          }
                                      }
                                  }
                          
                                  function deleteRow(tableID) {
                                      try {
                                      var table = document.getElementById(tableID);
                                      var rowCount = table.rows.length;
                          
                                      for(var i=0; i<rowCount; i++) {
                                          var row = table.rows[i];
                                          var chkbox = row.cells[0].childNodes[0];
                                          if(null != chkbox && true == chkbox.checked) {
                                              if(rowCount <= 1) {
                                                  alert("Cannot delete all the rows.");
                                                  break;
                                              }
                                              table.deleteRow(i);
                                              rowCount--;
                                              i--;
                                          }
                          
                          
                                      }
                                      }catch(e) {
                                          alert(e);
                                      }
                                  }
                          
                              </SCRIPT>
                         
                         <th:block th:if="${customer.id == null}">
                              <INPUT type="button" value="Add Row" onclick="addRow('dataTable')" />
                          
                              <INPUT type="button" value="Delete Row" onclick="deleteRow('dataTable')" />
                          </th:block>
                          
                              <TABLE  border="1">
                                  <thead class="thead-dark">
                                      <tr>
                                          <th:block th:if="${customer.id == null}">
                                          <th></th>
                                      </th:block>
                                          <th>ID</th>
                                          <th>Name</th>
                                          <th>County</th>
                                          <th>Ward</th>
                                          <th>Residence</th>
                                          <th>Contact</th>
                                          <th>Email</th>
                                          <th>Relationship</th>
                                      </tr>                                    
                                  </thead> 
                                  <th:block th:unless="${customer.id == null}" th:each="detail, status : ${customer.details}">
                                  <input type="hidden" name="detailID" th:value="${detail.id}" />                               
                                  
                                  <tbody>                                   
                                  <TR>
                                      <th:block th:if="${customer.id == null}">
                                      <TD><INPUT type="checkbox" name="chk"/></TD>
                                  </th:block>
                                      <TD><input type="text" name="detailCnationalId" placeholder="National ID" th:value="${detail.cnational_id}" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCname" placeholder="Name" th:value="${detail.cname}" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCcounty" placeholder="County" th:value="${detail.ccounty}" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCward" placeholder="Ward" th:value="${detail.cward}" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCcurrent_residence" placeholder="Current Res" th:value="${detail.ccurrent_residence}" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCcontact" placeholder="Contact" th:value="${detail.ccontact}" class="form-control" required /></TD>
                                      <TD> <input type="text" name="detailCemail" placeholder="Email" th:value="${detail.cemail}" class="form-control" required /></TD>
                                      <TD>
                                          <SELECT name="detailCrelationship">
                                              <OPTION value="Parent">Parent</OPTION>
                                              <OPTION value="Guardian">Guardian</OPTION>
                                              <OPTION value="Next of Kin">Next of Kin</OPTION>
                                              <OPTION value="Spouse">Spouse</OPTION>
                                          </SELECT>
                                      </TD>
                                  </TR>
                              </tbody>
                                  </th:block>
                                  <th:block th:if="${customer.id == null}">
                                  <tbody id="dataTable">
                                  <TR>
                                      <TD><INPUT type="checkbox" name="chk"/></TD>
                                      <TD><input type="text" name="detailCnationalId" placeholder="National ID" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCname" placeholder="Name" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCcounty" placeholder="County" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCward" placeholder="Ward" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCcurrent_residence" placeholder="Current Res" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCcontact" placeholder="Contact" class="form-control" required /></TD>
                                      <TD> <input type="text" name="detailCemail" placeholder="Email" class="form-control" required /></TD>
                                      <TD>
                                          <SELECT name="detailCrelationship">
                                              <OPTION value="Parent">Parent</OPTION>
                                              <OPTION value="Guardian">Guardian</OPTION>
                                              <OPTION value="Next of Kin">Next of Kin</OPTION>
                                              <OPTION value="Spouse">Spouse</OPTION>
                                          </SELECT>
                                      </TD>
                                  </TR>
                              </tbody>
                                  </th:block>
                              </TABLE>  
  
                      <div class="text-center p-3">
                          <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                     
                  </div>
              </form>
              
          </div>       
          
      </body>


        <div class="overlay"></div>


        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').fadeOut();
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').addClass('active');
                    $('.overlay').fadeIn();
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>
    
</html>
