<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Create New Customer</title>
        <link rel="stylesheet" types="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    </head>
    <body>
        <div class="container text-center">
            <div th:if="${customer.id == null}"><h1>Create New Customer</h1></div>
            <div th:unless="${customer.id == null}"><h1>Edit Customer</h1></div>

            <form th:action="@{/customers/save}" th:object="${customer}" method="post" style="max-width: 1080px; margin: 0 auto;">
                <input type="hidden" th:field="*{id}" th:value="${customer.id}" />
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Customer Name: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{name}" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Email: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{email}" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">County: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{county}" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Ward: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{ward}" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Village Name: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{village_name}" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Huduma Number: </label>
                        <div class="col-sm-8">
                            <input type="number" th:field="*{huduma_no}" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Gender: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{gender}" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Chief Name: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{chief_name}" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Chief Contact: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{chief_contact}" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Category: </label>
                        <div class="col-sm-8">
                           <select th:field="*{agent}" class="form-control" required>
                               <th:block th:each="cat : ${listAgents}">
                                   <option th:text="${cat.name}" th:value="${cat.id}" />
                               </th:block>
                           </select>
                        </div>
                    </div>

                    <th:block th:unless="${customer.id == null}" th:each="detail, status : ${customer.details}">
                        <input type="hidden" name="detailID" th:value="${detail.id}" />
                        <div class="form-group row">
                            <label class="col-form-label col-sm-4">Details #[[${status.count}]]: </label>
                            <div class="col-sm-4">
                                <input type="text" name="detailName" th:value="${detail.name}" class="form-control" required />
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="detailValue" th:value="${detail.value}" class="form-control" required />
                            </div>
                        </div>
                    </th:block>

                    <th:block th:if="${customer.id == null}">
                        <label class="col-form-label col-sm-4">Parent/Guardian and Next of Kin</label>
                    <div class="form-group row">                        
                        <div class="col-sm-2">
                            <input type="text" name="detailCname" placeholder="Name" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCrelationship" placeholder="Relationship" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCcounty" placeholder="County" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCward" placeholder="Ward" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCvillage_name" placeholder="Village" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCemail" placeholder="Email" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">                        
                        <div class="col-sm-2">
                            <input type="text" name="detailCname" placeholder="Name" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCrelationship" placeholder="Relationship" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCcounty" placeholder="County" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCward" placeholder="Ward" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCvillage_name" placeholder="Village" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCemail" placeholder="Email" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">                        
                        <div class="col-sm-2">
                            <input type="text" name="detailCname" placeholder="Name" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCrelationship" placeholder="Relationship" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCcounty" placeholder="County" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCward" placeholder="Ward" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCvillage_name" placeholder="Village" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCemail" placeholder="Email" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">                        
                        <div class="col-sm-2">
                            <input type="text" name="detailCname" placeholder="Name" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCrelationship" placeholder="Relationship" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCcounty" placeholder="County" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCward" placeholder="Ward" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCvillage_name" placeholder="Village" class="form-control" required />
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="detailCemail" placeholder="Email" class="form-control" required />
                        </div>
                    </div>
                   
                </th:block>

                    <div class="text-center p-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                   
                </div>
            </form>
            
        </div>       
        
    </body>
</html>
