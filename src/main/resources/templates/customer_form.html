<body>

    <div th:replace="common/header :: navbar" />
          <div class="container text-center">
              <div th:if="${customer.id == null}"><h1>Create New Applicant</h1></div>
              <div th:unless="${customer.id == null}"><h1>Edit Applicant</h1></div>
  
              <form th:action="@{/customers/save}" th:object="${customer}" method="post" enctype="multipart/form-data" style="margin: 0 auto;">
                <fieldset>
                    <legend style="text-align: left;">Applicant:</legend>
                  <input type="hidden" th:field="*{id}" th:value="${customer.id}" />
                  <div class="m-3">
                    <div class="columna">
                        <div class="form-group">
                            <div class="atu" >
                                <input id="itemImage" type="file" name="itemImage"
                                th:value="${customer.itemImage}" />
                            </div>
                        </div>
                    </div>
                    <div class="columnb" style="text-align: right;">
                        <!-- upload image1 -->
					<div class="form-group">
						<div class="">
							<label for="itemImage">Upload item image1</label>
						</div>
						<div class="">
						<img src="images/pro.jpg" alt="Main Image preview" id="thumbnail" style="width:200px; height:200px;" />
						</div>
					</div>
                    </div>
                    <div class="columna">
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4" style="text-align: right;">Application Number: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{identification}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4" style="text-align: right;">Customer Name: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{name}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4" style="text-align: right;">Age: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{age}" class="form-control" required />
                          </div>
                      </div> 

                      <div class="form-group row">
                          <label class="col-form-label col-sm-4" style="text-align: right;">Email: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{email}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4" style="text-align: right;">County: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{county}" class="form-control" required />
                          </div>
                          </div>


                        <div class="form-group row">
                            <label class="col-form-label col-sm-4" style="text-align: right;">Ward: </label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{ward}" class="form-control" required />
                            </div>
                        </div>
                      </div>                     
                      
                      </div>
                      <div class="columnb">
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4" style="text-align: right;">Village Name: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{village_name}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4" style="text-align: right;">Huduma Number: </label>
                          <div class="col-sm-8">
                              <input type="number" th:field="*{huduma_no}" class="form-control" required />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4" style="text-align: right;">Gender: </label>
                          <div class="col-sm-8">
                            <input list="genders" type="text" th:field="*{gender}" class="form-control" required />
                            <datalist id="genders">
                              <option value="Male">
                              <option value="Female">
                            </datalist>
                          </div>
                      </div>
                      
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4" style="text-align: right;">Contact: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{contact}" class="form-control" required />
                          </div>
                      </div>


                    <div class="form-group row">
                        <label class="col-form-label col-sm-4" style="text-align: right;">Job: </label>
                        <div class="col-sm-8">
                           <select th:field="*{job}" class="form-control" required>
                               <th:block th:each="cat : ${listJobs}">
                                    <option th:text="${cat.country}+' : '+${cat.job_title}" th:value="${cat.id}" />
                               </th:block>
                           </select>
                           <a style="text-decoration:underline; color: blue; font-size: medium;" th:href="@{/jobs/new}">Add New Job</a>                                                        
                        </div>
                    </div> 

                      <div class="form-group row">
                          <label class="col-form-label col-sm-4" style="text-align: right;">Agent: </label>
                          <div class="col-sm-8">
                             <select th:field="*{agent}" class="form-control" required>
                                 <th:block th:each="cat : ${listAgents}">
                                     <option th:text="${cat.id_no}+' : '+${cat.name}" th:value="${cat.id}" />
                                 </th:block>
                             </select>  
                             <a style="text-decoration:underline; color: blue; font-size: medium;" th:href="@{/agents/new}">Add New Agent</a>                                                    
                          </div>
                      </div>  
                      </div>     
  
  
  
         
                              <SCRIPT language="javascript">
                                  function addRow(tableID) {
                          
                                      var table = document.getElementById(tableID);
                          
                                      var rowCount = table.rows.length;
                                      var row = table.insertRow(rowCount);
                          
                                      var colCount = table.rows[0].cells.length;
                          
                                      for(var i=0; i<colCount; i++) {
                          
                                          var newcell	= row.insertCell(i);
                          
                                          newcell.innerHTML = table.rows[0].cells[i].innerHTML;
                                          //alert(newcell.childNodes);
                                          switch(newcell.childNodes[0].type) {
                                              case "text":
                                                      newcell.childNodes[0].value = "";
                                                      break;
                                              case "checkbox":
                                                      newcell.childNodes[0].checked = false;
                                                      break;
                                              case "select-one":
                                                      newcell.childNodes[0].selectedIndex = 0;
                                                      break;
                                          }
                                      }
                                  }
                          
                                  function deleteRow(tableID) {
                                      try {
                                      var table = document.getElementById(tableID);
                                      var rowCount = table.rows.length;
                          
                                      for(var i=0; i<rowCount; i++) {
                                          var row = table.rows[i];
                                          var chkbox = row.cells[0].childNodes[0];
                                          if(null != chkbox && true == chkbox.checked) {
                                              if(rowCount <= 1) {
                                                  alert("Cannot delete all the rows.");
                                                  break;
                                              }
                                              table.deleteRow(i);
                                              rowCount--;
                                              i--;
                                          }
                          
                          
                                      }
                                      }catch(e) {
                                          alert(e);
                                      }
                                  }
                          
                              </SCRIPT>
                              <legend style="text-align: left;">Parent/Guardian and Next of Kin of the Applicant:</legend>
                         
                         <th:block th:if="${customer.id == null}">
                              <INPUT type="button" value="Add Row" onclick="addRow('dataTable')" style="margin: 20px;" />
                          
                              <INPUT type="button" value="Delete Row" onclick="deleteRow('dataTable')" style="margin: 20px;" />
                          </th:block>
                          
                              <TABLE  border="1">
                                  <thead class="thead-dark">
                                      <tr>
                                          <th:block th:if="${customer.id == null}">
                                          <th></th>
                                      </th:block>
                                          <th style="color:#ffff; text-align: center;">ID</th>
                                          <th style="color:#ffff; text-align: center;">Name</th>
                                          <th style="color:#ffff; text-align: center;">Current Residence</th>
                                          <th style="color:#ffff; text-align: center;">Contact</th>
                                          <th style="color:#ffff; text-align: center;">Relationship</th>
                                      </tr>                                    
                                  </thead> 
                                  <th:block th:unless="${customer.id == null}" th:each="detail, status : ${customer.details}">
                                  <input type="hidden" name="detailID" th:value="${detail.id}" />                               
                                  
                                  <tbody>                                   
                                  <TR>
                                      <th:block th:if="${customer.id == null}">
                                      <TD><INPUT type="checkbox" name="chk"/></TD>
                                  </th:block>
                                      <TD><input type="text" name="detailCnationalId" placeholder="National ID" th:value="${detail.cnational_id}" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCname" placeholder="Name" th:value="${detail.cname}" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCcurrent_residence" placeholder="Current Res" th:value="${detail.ccurrent_residence}" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCcontact" placeholder="Contact" th:value="${detail.ccontact}" class="form-control" required /></TD>
                                      <TD>
                                          <SELECT class="form-control" name="detailCrelationship">
                                              <OPTION value="Parent">Parent</OPTION>
                                              <OPTION value="Guardian">Guardian</OPTION>
                                              <OPTION value="Next of Kin">Next of Kin</OPTION>
                                              <OPTION value="Spouse">Spouse</OPTION>
                                          </SELECT>
                                      </TD>
                                  </TR>
                              </tbody>
                                  </th:block>
                                  <th:block th:if="${customer.id == null}">
                                  <tbody id="dataTable">
                                  <TR>
                                      <TD><INPUT type="checkbox" name="chk"/></TD>
                                      <TD><input type="text" name="detailCnationalId" placeholder="National ID" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCname" placeholder="Name" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCcurrent_residence" placeholder="Current Res" class="form-control" required /></TD>
                                      <TD><input type="text" name="detailCcontact" placeholder="Contact" class="form-control" required /></TD>
                                      <TD>
                                          <SELECT class="form-control" name="detailCrelationship">
                                              <OPTION value="Parent">Parent</OPTION>
                                              <OPTION value="Guardian">Guardian</OPTION>
                                              <OPTION value="Next of Kin">Next of Kin</OPTION>
                                              <OPTION value="Spouse">Spouse</OPTION>
                                          </SELECT>
                                      </TD>
                                  </TR>
                              </tbody>
                                  </th:block>
                              </TABLE>  
  
                      <div class="text-center p-3">
                          <button type="submit" class="btn btn-primary" style="margin: 20px;">Save</button>
                      </div>
                     
                  </div>
                  </fieldset>
              </form>
              
          </div>       
          
      </body>


        <div class="overlay"></div>


        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').fadeOut();
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').addClass('active');
                    $('.overlay').fadeIn();
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>

<script>
    $(document).ready(function(){
        $('#itemImage').change(function(){
            showImageThumbnail(this);
        });      
        
    });
    
    
    function showImageThumbnail(fileInput) {
        file = fileInput.files[0];
        reader = new FileReader();
        
        reader.onload = function(e) {
            $('#thumbnail').attr('src', e.target.result);
        };
        reader.readAsDataURL(file);
    }
    
    
                
    </script>
    
</html>
