<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<!-- /GetBu
<!-- /GetButton.io widget -->
<body>
    <div th:replace="common/header :: navbar" />
          <div class="container text-center">
              <div th:if="${medical.id == null}"><h1>Create New Medical</h1></div>
              <div th:unless="${medical.id == null}"><h1>Edit Medical</h1></div>
  
              <form th:action="@{/medicals/save}" th:object="${medical}" method="post" style="max-width: 600px; margin: 0 auto;">
                  <input type="hidden" th:field="*{id}" th:value="${medical.id}" />
                  <div class="m-3">
                    <legend style="text-align: left;">Medical Examination:</legend>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4" style="text-align: right;">Client: </label>
                        <div class="col-sm-8">
                           <select th:field="*{customer}" class="form-control" required>
                               <th:block th:each="cat : ${listCustomers}">
                                   <option th:text="${cat.identification}+' : '+${cat.name}" th:value="${cat.id}" />
                               </th:block>
                           </select>  
                           <a style="text-decoration:underline; color: blue; font-size: medium;" th:href="@{/customers/new}">Add New Customer</a>                                                    
                        </div>
                    </div>  

                      <div class="form-group row">
                          <label class="col-form-label col-sm-4" style="text-align: right;">Client Information: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{client_info}" class="form-control" required />
                          </div>
                          </div>

                      <div class="form-group row">
                        <label class="col-form-label col-sm-4" style="text-align: right;">Medical Center: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{medical_center}" class="form-control" required />
                        </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-sm-4" style="text-align: right;">Medical Type: </label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{medical_type}" class="form-control" required />
                            </div>
                            </div>
                     
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4" style="text-align: right;">Amount Paid: </label>
                          
                          <div class="col-sm-8">
                              <input type="text" th:field="*{amount_paid}" class="form-control" required />
                          </div>
                      </div>
  
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4" style="text-align: right;">Application Date: </label>
                          
                          <div class="col-sm-8">
                              <input type="date" th:field="*{application_date}" class="form-control" required />
                          </div>
                      </div>
  
                      <!-- status of medical -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status" style="text-align: right;">Status</label>
						<div class="col-md-8">
							<label><input onclick="myFunction()" value="true" type="radio" name="active"
								th:checked="${medical.active}" id="myCheck" /> Pass </label> <label><input id="myCheck2"
                                    onclick="myFunctionx()" value="false" type="radio" th:checked="${!medical.active}" name="active" />
								Fail </label> <span class="help-block">Whether the client has pass the medical test or failed</span>
						</div>
					</div>
<div id="myDIV" style="display:none">
                    <legend style="text-align: left;">Registration of Birth Certificate:</legend>
  
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4" style="text-align: right;">Cert Number: </label>
                        
                        <div class="col-sm-8">
                            <input type="text" th:field="*{cert_no}" class="form-control"  />
                        </div>
                    </div> 
                    
                    <!-- status of medical -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status" style="text-align: right;">Status</label>
						<div class="col-md-8">
							<label><input onclick="myFunction2()" value="true" type="radio" name="cert_status"
								th:checked="${medical.cert_status}" id="myCheck3" /> Pass </label> <label><input
                                    onclick="myFunctionx2()" value="false" type="radio" th:checked="${!medical.cert_status}" name="cert_status" id="myCheck4" />
								Fail </label> <span class="help-block">Whether the client has a birth certificate or not</span>
						</div>
					</div>
        <div id="myDIV2" style="display:none">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4" style="text-align: right;">Paid: </label>
                        <div class="col-sm-8">
                          <input list="genders" type="text" th:field="*{paid}" class="form-control"  />
                          <datalist id="genders">
                            <option value="Company">
                            <option value="Self">
                            <option value="Agent">
                          </datalist>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4" style="text-align: right;">Cert Application Date: </label>
                        
                        <div class="col-sm-8">
                            <input type="date" th:field="*{cert_application_date}" class="form-control"  />
                        </div>
                    </div> 

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4" style="text-align: right;">Assign To: </label>
                        
                        <div class="col-sm-8">
                            <input type="text" th:field="*{assign_to}" class="form-control"  />
                        </div>
                    </div> 
                </div>

                    <legend style="text-align: left;">Passport Registration:</legend>
                    
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4" style="text-align: right;">Passport Number: </label>
                        
                        <div class="col-sm-8">
                            <input type="text" th:field="*{passport_no}" class="form-control"  />
                        </div>
                    </div> 
                
                     <!-- status of medical -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status" style="text-align: right;">Status</label>
						<div class="col-md-8">
							<label><input onclick="myFunction3()" value="true" type="radio" name="pass_status"
								th:checked="${medical.pass_status}" id="myCheck5" /> Pass </label> <label><input
                                    onclick="myFunctionx3()" value="false" type="radio" th:checked="${!medical.pass_status}" name="pass_status" id="myCheck6" />
								Fail </label> <span class="help-block">Whether the client has a passport or not</span>
						</div>
					</div>

                    <div id="myDIV3" style="display:none">
                        <div class="form-group row">
                            <label class="col-form-label col-sm-4" style="text-align: right;">Paid: </label>
                            <div class="col-sm-8">
                              <input list="pass" type="text" th:field="*{pass_paid}" class="form-control"  />
                              <datalist id="pass">
                                <option value="Company">
                                <option value="Self">
                                <option value="Agent">
                              </datalist>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-sm-4" style="text-align: right;">Application Date: </label>
                            
                            <div class="col-sm-8">
                                <input type="date" th:field="*{pass_application_date}" class="form-control"  />
                            </div>
                        </div> 

                        <div class="form-group row">
                            <label class="col-form-label col-sm-4" style="text-align: right;">Assign To: </label>
                            
                            <div class="col-sm-8">
                                <input type="text" th:field="*{pass_assign_to}" class="form-control"  />
                            </div>
                        </div>
                    </div>



                </div>


  
                      <div class="text-center p-3">
                          <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                     
                  </div>
              </form>
              
          </div>       
          <script>

function myFunction() {
  var checkBox = document.getElementById("myCheck");
  var text = document.getElementById("myDIV");
  if (checkBox.checked == true){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
}

function myFunctionx() {
  var checkBox = document.getElementById("myCheck2");
  var text = document.getElementById("myDIV");
  if (checkBox.checked == true){
    text.style.display = "none";
  } else {
     text.style.display = "block";
  }
}
    
function myFunction2() {
  var checkBox = document.getElementById("myCheck3");
  var text = document.getElementById("myDIV2");
  if (checkBox.checked == true){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
}

function myFunctionx2() {
  var checkBox = document.getElementById("myCheck4");
  var text = document.getElementById("myDIV2");
  if (checkBox.checked == true){
    text.style.display = "none";
  } else {
     text.style.display = "block";
  }
}

          

function myFunction3() {
  var checkBox = document.getElementById("myCheck5");
  var text = document.getElementById("myDIV3");
  if (checkBox.checked == true){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
}

function myFunctionx3() {
  var checkBox = document.getElementById("myCheck6");
  var text = document.getElementById("myDIV3");
  if (checkBox.checked == true){
    text.style.display = "none";
  } else {
     text.style.display = "block";
  }
}
            
            </script>

    
      </body>


        <div class="overlay"></div>


        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').fadeOut();
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').addClass('active');
                    $('.overlay').fadeIn();
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>
    
</html>
