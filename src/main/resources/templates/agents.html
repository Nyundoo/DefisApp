<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>List categories</title>
        <link rel="stylesheet" types="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    </head>
    <body>
        <div class="container text-center">
            <div><h1>Agent List</h1></div>

                <div>
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Current Residence</th>
                                <th>Email</th>
                                <th>County</th>
                                <th>Ward</th>
                                <th>Village Name</th>
                                <th></th>
                            </tr>
                            
                        </thead>     
                        <tbody>
                            <th:block th:each="agent : ${listAgents}">
                                <tr>
                                    <td>[[${agent.id}]]</td>
                                    <td>[[${agent.name}]]</td>
                                    <td>[[${agent.current_residence}]]</td>
                                    <td>[[${agent.email}]]</td>
                                    <td>[[${agent.county}]]</td>
                                    <td>[[${agent.ward}]]</td>
                                    <td>[[${agent.village_name}]]</td>
                                    <td>
                                        <a th:href="@{'/agents/edit/' + ${agent.id}}">Edit</a>
                                    
                                        <a th:href="@{'/agents/delete/' + ${agent.id}}">Delete</a>
                                    </td>
                                </tr>                                
                            </th:block>
                        </tbody>                   
                    </table>

                </div>
        </div>       
        
    </body>
</html>
