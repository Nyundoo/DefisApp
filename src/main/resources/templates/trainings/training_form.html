<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments :: page_head('Training Form - Defis Admin')" />

<body>
    <div class="container-fluid">
        <div th:replace="nav :: menu"></div>
        <div>
            <h2>[[${pageTitle}]]</h2>
        </div>
    </div>
    <form enctype="multipart/form-data" th:action="@{/trainings/save}" method="post"
        style="max-width: 700px; margin: 0 auto;" th:object="${training}">
        <input type="hidden" th:field="*{id}" />
        <div class="border border-secondary rounded p-3">
            <div class="form-group">
                <label class="col-form-label login">Client *</label>
                <div class="">
                    <select th:field="*{applicant}" class="form-control input" required>
                        <th:block th:each="cat : ${listApplicants}">
                            <option th:text="${cat.identification}+' : '+${cat.firstName}+' '+${cat.lastName}"
                                th:value="${cat.id}" />
                        </th:block>
                    </select>
                    <a style="text-decoration:underline; color: blue; font-size: medium;"
                        th:href="@{/applicants/new}">Add New Applicant</a>
                </div>
            </div>

            <div class="border border-secondary rounded p-3" style="margin-bottom: 20px;">
                <div class="form-group">
                    <label class="col-form-label login">Start Date *</label>
                    <div class="">
                        <input type="date" class="form-control input" th:field="*{start_date}" required minlength="2"
                            maxlength="26" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-form-label login">Finish Date *</label>
                    <div class="">
                        <input type="date" class="form-control input" th:field="*{finish_date}" required minlength="2"
                            maxlength="45" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-form-label login">Certificate Number</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control input" th:field="*{cert_no}" minlength="2"
                            maxlength="45" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-form-label login">Completed?</label></br></br>
                    <div class="">
                        <input type="checkbox" id="myCheck" th:field="*{t_status}" onclick="myFunction()" />
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label class="col-form-label login">Assign To *</label>
                <div class="">
                    <select th:field="*{user5}" class="form-control" required>
                        <th:block th:each="cat : ${listUsers}">
                            <option th:text="${cat.firstName}+' '+${cat.lastName}" th:value="${cat.id}" />
                        </th:block>
                    </select>
                </div>
            </div>



            <div class="text-center">
                <a th:href="@{/trainings}" class="btn btn-secondary m-3"> Cancel </a>
                <input type="submit" value="Save" class="btn btn-primary" />

            </div>
        </div>
    </form>
    </div>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div th:replace="fragments :: footer"></div>

    </div>
    <script th:src="@{/js/common.js}"></script>


    <script>
        $(document).ready(function () {
            $("#buttonCancel").on("click", function () {
                window.location = "[[@{/trainings}]]";
            });

            $("#fileImage").change(function () {
                fileSize = this.files[0].size;
                //alert("File size: " + fileSize);

                if (fileSize > 1048576) {
                    this.setCustomValidity("You must choose an image less than 1MB!");
                    this.reportValidity();
                } else {
                    this.setCustomValidity("");
                    showImageThumbnail(this);
                }


            });
        });

        function showImageThumbnail(fileInput) {
            var file = fileInput.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#thumbnail").attr("src", e.target.result);
            };

            reader.readAsDataURL(file);
        }

        function showModalDialog(title, message) {
            $("#modalTitle").text(title);
            $("#modalBody").text(message);
            $("#modalDialog").modal();
        }
    </script>
</body>

</html>
