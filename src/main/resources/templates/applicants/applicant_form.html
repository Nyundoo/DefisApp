<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments :: page_head('Applicant Form - Defis Admin')" />

<body>
    <div class="container-fluid">
        <div th:replace="nav :: menu"></div>
        <div>
            <h2>[[${pageTitle}]]</h2>
        </div>
    </div>
    <style>
        td {
            padding: 0px !important;
        }
    </style>
    <form enctype="multipart/form-data" th:action="@{/applicants/save}" method="post"
        style="max-width: 700px; margin: 0 auto;" th:object="${applicant}" onsubmit="return checkEmailUnique(this);">
        <input type="hidden" th:field="*{id}" />
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required minlength="8"
                        maxlength="128" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Identification Number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{identification}" required minlength="2"
                        maxlength="26" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2"
                        maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2"
                        maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Age:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" th:field="*{age}" required minlength="2" maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Gender:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{gender}" required minlength="2"
                        maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">County:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{county}" required minlength="2"
                        maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" th:field="*{contact}" required minlength="2"
                        maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">County:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{county}" required minlength="2"
                        maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Ward:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{ward}" required minlength="2" maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Chief:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{chiefName}" required minlength="2"
                        maxlength="45" />
                </div>
            </div>



            <div class="form-group row">
                <label class="col-form-label col-sm-4">Job: </label>
                <div class="col-sm-8">
                    <select th:field="*{job}" class="form-control" required>
                        <th:block th:each="cat : ${listJobs}">
                            <option th:text="${cat.country}+' : '+${cat.jobTitle}" th:value="${cat.id}" />
                        </th:block>
                    </select>
                    <a style="text-decoration:underline; color: blue; font-size: medium;" th:href="@{/jobs/new}">Add New
                        Job</a>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Agent: </label>
                <div class="col-sm-8">
                    <select th:field="*{agent}" class="form-control" required>
                        <th:block th:each="cat : ${listAgents}">
                            <option th:text="${cat.idNo}+' : '+${cat.firstName}" th:value="${cat.id}" />
                        </th:block>
                    </select>
                    <a style="text-decoration:underline; color: blue; font-size: medium;" th:href="@{/agents/new}">Add
                        New Agent</a>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photo:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{photos}" />
                    <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg, image/jpg"
                        class="mb-2" />
                    <img id="thumbnail" alt="Photo preview" th:src="@{${applicant.photosImagePath}}"
                        class="img-fluid" />
                </div>
            </div>

            <SCRIPT language="javascript">
                function addRow(tableID) {

                    var table = document.getElementById(tableID);

                    var rowCount = table.rows.length;
                    var row = table.insertRow(rowCount);

                    var colCount = table.rows[0].cells.length;

                    for (var i = 0; i < colCount; i++) {

                        var newcell = row.insertCell(i);

                        newcell.innerHTML = table.rows[0].cells[i].innerHTML;
                        //alert(newcell.childNodes);
                        switch (newcell.childNodes[0].type) {
                            case "text":
                                newcell.childNodes[0].value = "";
                                break;
                            case "checkbox":
                                newcell.childNodes[0].checked = false;
                                break;
                            case "select-one":
                                newcell.childNodes[0].selectedIndex = 0;
                                break;
                        }
                    }
                }

                function deleteRow(tableID) {
                    try {
                        var table = document.getElementById(tableID);
                        var rowCount = table.rows.length;

                        for (var i = 0; i < rowCount; i++) {
                            var row = table.rows[i];
                            var chkbox = row.cells[0].childNodes[0];
                            if (null != chkbox && true == chkbox.checked) {
                                if (rowCount <= 1) {
                                    alert("Cannot delete all the rows.");
                                    break;
                                }
                                table.deleteRow(i);
                                rowCount--;
                                i--;
                            }


                        }
                    } catch (e) {
                        alert(e);
                    }
                }

            </SCRIPT>
            <legend style="text-align: left;">Parent/Guardian and Next of Kin of the Applicant:</legend>

            <th:block th:if="${applicant.id == null}">
                <INPUT type="button" value="Add Row" onclick="addRow('dataTable')" style="margin: 20px;" />

                <INPUT type="button" value="Delete Row" onclick="deleteRow('dataTable')" style="margin: 20px;" />
            </th:block>

            <TABLE border="1" class="table table-bordered table-striped table-hover table-responsive-xl">
                <thead class="thead-dark">
                    <tr>
                        <th:block th:if="${applicant.id == null}">
                            <th></th>
                        </th:block>
                        <th style="color:#ffff; text-align: center;">ID</th>
                        <th style="color:#ffff; text-align: center;">Name</th>
                        <th style="color:#ffff; text-align: center;">Current Residence</th>
                        <th style="color:#ffff; text-align: center;">Contact</th>
                        <th style="color:#ffff; text-align: center;">Relationship</th>
                    </tr>
                </thead>
                <th:block th:unless="${applicant.id == null}" th:each="detail, status : ${applicant.details}">
                    <input type="hidden" name="detailID" th:value="${detail.id}" />

                    <tbody>
                        <TR>
                            <th:block th:if="${applicant.id == null}">
                                <TD><INPUT type="checkbox" name="chk" /></TD>
                            </th:block>
                            <TD><input type="text" name="detailCnationalId" placeholder="National ID"
                                    th:value="${detail.cnational_id}" class="form-control" required /></TD>
                            <TD><input type="text" name="detailCname" placeholder="Name" th:value="${detail.cname}"
                                    class="form-control" required /></TD>
                            <TD><input type="text" name="detailCcurrent_residence" placeholder="Current Res"
                                    th:value="${detail.ccurrent_residence}" class="form-control" required /></TD>
                            <TD><input type="text" name="detailCcontact" placeholder="Contact"
                                    th:value="${detail.ccontact}" class="form-control" required /></TD>
                            <TD>
                                <SELECT class="form-control" name="detailCrelationship">
                                    <OPTION value="Parent">Parent</OPTION>
                                    <OPTION value="Guardian">Guardian</OPTION>
                                    <OPTION value="Next of Kin">Next of Kin</OPTION>
                                    <OPTION value="Spouse">Spouse</OPTION>
                                </SELECT>
                            </TD>
                        </TR>
                    </tbody>
                </th:block>
                <th:block th:if="${applicant.id == null}">
                    <tbody id="dataTable">
                        <TR>
                            <TD><INPUT type="checkbox" name="chk" /></TD>
                            <TD><input type="text" name="detailCnationalId" placeholder="National ID"
                                    class="form-control" required /></TD>
                            <TD><input type="text" name="detailCname" placeholder="Name" class="form-control"
                                    required /></TD>
                            <TD><input type="text" name="detailCcurrent_residence" placeholder="Current Res"
                                    class="form-control" required /></TD>
                            <TD><input type="text" name="detailCcontact" placeholder="Contact" class="form-control"
                                    required /></TD>
                            <TD>
                                <SELECT class="form-control" name="detailCrelationship">
                                    <OPTION value="Parent">Parent</OPTION>
                                    <OPTION value="Guardian">Guardian</OPTION>
                                    <OPTION value="Next of Kin">Next of Kin</OPTION>
                                    <OPTION value="Spouse">Spouse</OPTION>
                                </SELECT>
                            </TD>
                        </TR>
                    </tbody>
                </th:block>
            </TABLE>



            <div class="text-center">
                <input type="submit" value="Cancel" class="btn btn-secondary m-3" id="buttonCancel" />
                <input type="submit" value="Save" class="btn btn-primary" />

            </div>
        </div>
    </form>
    </div>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div th:replace="fragments :: footer"></div>

    </div>
    <script th:src="@{/js/common.js}"></script>


    <script>
        $(document).ready(function () {
            $("#buttonCancel").on("click", function () {
                window.location = "[[@{/applicants}]]";
            });

            $("#fileImage").change(function () {
                fileSize = this.files[0].size;
                //alert("File size: " + fileSize);

                if (fileSize > 1048576) {
                    this.setCustomValidity("You must choose an image less than 1MB!");
                    this.reportValidity();
                } else {
                    this.setCustomValidity("");
                    showImageThumbnail(this);
                }


            });
        });

        function showImageThumbnail(fileInput) {
            var file = fileInput.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#thumbnail").attr("src", e.target.result);
            };

            reader.readAsDataURL(file);
        }

        function checkEmailUnique(form) {
            url = "[[@{/applicants/check_email}]]";

            applicantEmail = $("#email").val();
            applicantId = $("#id").val();
            csrfValue = $("input[name='_csrf']").val();

            params = { id: applicantId, email: applicantEmail, _csrf: csrfValue };

            $.post(url, params, function (response) {
                if (response == "OK") {
                    form.submit();
                } else if (response == "Duplicated") {
                    showModalDialog("Warning", "There is another applicant having the email " + applicantEmail);
                } else {
                    showModalDialog("Error", "Unknown response from server!");
                }
            }).fail(function () {
                showModalDialog("Error", "Could not connect to the server!");
            });

            return false;
        }

        function showModalDialog(title, message) {
            $("#modalTitle").text(title);
            $("#modalBody").text(message);
            $("#modalDialog").modal();
        }
    </script>
</body>

</html>
