<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments :: page_head('Agent Form - Defis Admin')" />

<body>
    <div class="container-fluid">
        <div th:replace="nav :: menu"></div>
        <div>
            <h2>[[${pageTitle}]]</h2>
        </div>
    </div>
    <div class="col-rt-2">
        <ul>
            <li><a th:href="@{/agents}">Back to agents list page</a></li>
        </ul>
    </div>
    <form enctype="multipart/form-data" th:action="@{/agents/save}" method="post"
        style="max-width: 700px; margin: 0 auto;" th:object="${agent}" onsubmit="return checkEmailUnique(this);">
        <input type="hidden" th:field="*{id}" />
        <div>

            <div class="form-group">
                <label class="col-form-label login">Photo</label>
                <div class="">
                    <input type="hidden" th:field="*{photos}" />
                    <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg, image/jpg"
                        class="mb-2" />
                    <img id="thumbnail" alt="Photo preview" th:src="@{${agent.photosImagePath}}" class="img-fluid" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label login">E-mail *</label>
                <div class="">
                    <input type="email" class="form-control input" th:field="*{email}" required minlength="8"
                        maxlength="128" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label login">Identification Number *</label>
                <div class="">
                    <input type="text" class="form-control input" th:field="*{idNo}" required minlength="2"
                        maxlength="26" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label login">First Name *</label>
                <div class="">
                    <input type="text" class="form-control input" th:field="*{firstName}" required minlength="2"
                        maxlength="45" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label login">Last Name *</label>
                <div class="">
                    <input type="text" class="form-control input" th:field="*{lastName}" required minlength="2"
                        maxlength="45" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label login">Phone Numbe 1 *</label>
                <div class="">
                    <input type="tel" class="form-control input" th:field="*{phoneNumber1}" required minlength="2"
                        maxlength="45" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label login">Phone Numbe 2</label>
                <div class="">
                    <input type="tel" class="form-control input" th:field="*{phoneNumber2}" minlength="2"
                        maxlength="45" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label login">Current Residence *</label>
                <div class="">
                    <input type="text" class="form-control input" th:field="*{currentResidence}" required minlength="2"
                        maxlength="45" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label login">County *</label>
                <div class="">
                    <input list="countytxt" th:field="*{county}" class="form-control input" required minlength="2"
                        maxlength="45">
                    <datalist id="countytxt">
                        <option value="01Mombasa">Mombasa</option>
                        <option value="02Kwale">Kwale</option>
                        <option value="03Kilifi">Kilifi</option>
                        <option value="04Tana River">Tana River</option>
                        <option value="05Lamu">Lamu</option>
                        <option value="06Taita/Taveta">Taita/Taveta</option>
                        <option value="07Garissa">Garissa</option>
                        <option value="08Wajir">Wajir</option>
                        <option value="09Mandera">Mandera</option>
                        <option value="10Marsabit">Marsabit</option>
                        <option value="11Isiolo">Isiolo</option>
                        <option value="12Meru">Meru</option>
                        <option value="13Tharaka-Nithi">Tharaka-Nithi</option>
                        <option value="14Embu">Embu</option>
                        <option value="15Kitui">Kitui</option>
                        <option value="16Machakos">Machakos</option>
                        <option value="17Makueni">Makueni</option>
                        <option value="18Nyandarua">Nyandarua</option>
                        <option value="19Nyeri">Nyeri</option>
                        <option value="20Kirinyaga">Kirinyaga</option>
                        <option value="21Murang'a">Murang'a</option>
                        <option value="22Kiambu">Kiambu</option>
                        <option value="23Turkana">Turkana</option>
                        <option value="24West Pokot">West Pokot</option>
                        <option value="25Samburu">Samburu</option>
                        <option value="26Trans Nzoia">Trans Nzoia</option>
                        <option value="27Uasin Gishu">Uasin Gishu</option>
                        <option value="28Elgeyo/Marakwet">Elgeyo/Marakwet</option>
                        <option value="29Nandi">Nandi</option>
                        <option value="30Baringo">Baringo</option>
                        <option value="31Laikipia">Laikipia</option>
                        <option value="32Nakuru">Nakuru</option>
                        <option value="33Narok">Narok</option>
                        <option value="34Kajiado">Kajiado</option>
                        <option value="35Kericho">Kericho</option>
                        <option value="36Bomet">Bomet</option>
                        <option value="37Kakamega">Kakamega</option>
                        <option value="38Vihiga">Vihiga</option>
                        <option value="39Bungoma">Bungoma</option>
                        <option value="40Busia">Busia</option>
                        <option value="41Siaya">Siaya</option>
                        <option value="42Kisumu">Kisumu</option>
                        <option value="43Homa Bay">Homa Bay</option>
                        <option value="44Migori">Migori</option>
                        <option value="45Kisii">Kisii</option>
                        <option value="46Nyamira">Nyamira</option>
                        <option value="47Nairobi City">Nairobi City</option>
                    </datalist>
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label login">Ward</label>
                <div class="">
                    <input type="text" class="form-control input" th:field="*{ward}" minlength="2" maxlength="45" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label login">Village Name</label>
                <div class="">
                    <input type="text" class="form-control input" th:field="*{villageName}" minlength="2"
                        maxlength="45" />
                </div>
            </div>



            <div class="text-center">
                <a th:href="@{/agents}" class="btn btn-secondary m-3"> Cancel </a>
                <input type="submit" value="Save" class="btn btn-primary" />

            </div>
        </div>
    </form>
    </div>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div th:replace="fragments :: footer"></div>

    </div>
    <script th:src="@{/js/common.js}"></script>


    <script>
        $(document).ready(function () {
            $("#buttonCancel").on("click", function () {
                window.location = "[[@{/agents}]]";
            });

            $("#fileImage").change(function () {
                fileSize = this.files[0].size;
                //alert("File size: " + fileSize);

                if (fileSize > 1048576) {
                    this.setCustomValidity("You must choose an image less than 1MB!");
                    this.reportValidity();
                } else {
                    this.setCustomValidity("");
                    showImageThumbnail(this);
                }


            });
        });

        function showImageThumbnail(fileInput) {
            var file = fileInput.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#thumbnail").attr("src", e.target.result);
            };

            reader.readAsDataURL(file);
        }

        function checkEmailUnique(form) {
            url = "[[@{/agents/check_email}]]";

            agentEmail = $("#email").val();
            agentId = $("#id").val();
            csrfValue = $("input[name='_csrf']").val();

            params = { id: agentId, email: agentEmail, _csrf: csrfValue };

            $.post(url, params, function (response) {
                if (response == "OK") {
                    form.submit();
                } else if (response == "Duplicated") {
                    showModalDialog("Warning", "There is another agent having the email " + agentEmail);
                } else {
                    showModalDialog("Error", "Unknown response from server!");
                }
            }).fail(function () {
                showModalDialog("Error", "Could not connect to the server!");
            });

            return false;
        }

        function showModalDialog(title, message) {
            $("#modalTitle").text(title);
            $("#modalBody").text(message);
            $("#modalDialog").modal();
        }
    </script>
</body>

</html>
