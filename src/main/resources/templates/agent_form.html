<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Create New Agent</title>
        <link rel="stylesheet" types="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    </head>
    <body>
        <div class="container text-center">
            <div th:if="${agent.id == null}"><h1>Create New Customer</h1></div>
            <div th:unless="${agent.id == null}"><h1>Edit Customer</h1></div>

            <form th:action="@{/agents/save}" th:object="${agent}" method="post" style="max-width: 600px; margin: 0 auto;">
                <input type="hidden" th:field="*{id}" th:value="${agent.id}" />
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Agent Name: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{name}" class="form-control" required />
                        </div>
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Current Residence: </label>
                        
                        <div class="col-sm-8">
                            <input type="text" th:field="*{current_residence}" class="form-control" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Email: </label>
                        
                        <div class="col-sm-8">
                            <input type="text" th:field="*{email}" class="form-control" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">County: </label>
                        
                        <div class="col-sm-8">
                            <input type="text" th:field="*{county}" class="form-control" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Ward: </label>
                        
                        <div class="col-sm-8">
                            <input type="text" th:field="*{ward}" class="form-control" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Village Name: </label>
                        
                        <div class="col-sm-8">
                            <input type="text" th:field="*{village_name}" class="form-control" required />
                        </div>
                    </div>

                    <div class="text-center p-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                   
                </div>
            </form>
            
        </div>       
        
    </body>
</html>
