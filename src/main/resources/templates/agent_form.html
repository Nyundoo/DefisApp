<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<!-- /GetBu
<!-- /GetButton.io widget -->
<body>
    <div th:replace="common/header :: navbar" />
          <div class="container text-center">
              <div th:if="${agent.id == null}"><h1>Create New Agent</h1></div>
              <div th:unless="${agent.id == null}"><h1>Edit Agent</h1></div>
  
              <form th:action="@{/agents/save}" th:object="${agent}" method="post" style="max-width: 600px; margin: 0 auto;">
                  <input type="hidden" th:field="*{id}" th:value="${agent.id}" />
                  <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Agent ID Number: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{id_no}" class="form-control" required />
                        </div>
                        </div>

                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Agent Full Name: </label>
                          <div class="col-sm-8">
                              <input type="text" th:field="*{name}" class="form-control" required />
                          </div>
                          </div>

                      <div class="form-group row">
                        <label class="col-form-label col-sm-4">Phone Number1: </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{phone_number1}" class="form-control" required />
                        </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-sm-4">Phone Number2: </label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{phone_number2}" class="form-control" required />
                            </div>
                            </div>
                     
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Current Residence: </label>
                          
                          <div class="col-sm-8">
                              <input type="text" th:field="*{current_residence}" class="form-control" required />
                          </div>
                      </div>
  
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Email: </label>
                          
                          <div class="col-sm-8">
                              <input type="text" th:field="*{email}" class="form-control" required />
                          </div>
                      </div>
  
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">County: </label>
                          
                          <div class="col-sm-8">
                              <input type="text" th:field="*{county}" class="form-control" required />
                          </div>
                      </div>
  
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Ward: </label>
                          
                          <div class="col-sm-8">
                              <input type="text" th:field="*{ward}" class="form-control" required />
                          </div>
                      </div>
  
                      <div class="form-group row">
                          <label class="col-form-label col-sm-4">Village Name: </label>
                          
                          <div class="col-sm-8">
                              <input type="text" th:field="*{village_name}" class="form-control" required />
                          </div>
                      </div>
                      
  
                      <div class="text-center p-3">
                          <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                     
                  </div>
              </form>
              
          </div>       
          
      </body>


        <div class="overlay"></div>


        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').fadeOut();
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').addClass('active');
                    $('.overlay').fadeIn();
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>
    
</html>
